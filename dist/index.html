<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Go Marvel Fight</title>
<link href="src/styles/index.bundle.css" rel="stylesheet"></head>
<body class="home-body">
<header class="main-header container">
  <nav class="main-site-navigation">
    <a class="main-site-navigation-logo" href="#">
      <img src="src/screens/home/images/game-logo.png" width="150" height="70" alt="Marvel logo">
    </a>
    <ul class="main-site-navigation-list">
      <li>
        <a href="login.html">Play</a>
      </li>
      <li>
        <a href="score.html">High Scores</a>
      </li>
      <li>
        <a href="#screenshots">ScreenShots</a>
      </li>
      <li>
        <a href="#developer">Developer</a>
      </li>
    </ul>
  </nav>
</header>

<main>
  <h1 class="visually-hidden">Home Page</h1>
  <section class="home-screenshots container" id="screenshots">
    <article class="screenshot screenshot-screen">
      <h2>Screen Screenshots</h2>
      <div class="screenshot-wrapper">
        <img class="screenshot-image screenshot-image-visible" src="src/screens/home/images/screens/login.jpg" width="1200" height="600" alt="login screenshot">
        <img class="screenshot-image" src="src/screens/home/images/screens/score.jpg" width="1200" height="600" alt="score screenshot">
        <img class="screenshot-image" src="src/screens/home/images/screens/choose-hit-type.jpg" width="1200" height="600" alt="choose hit type screenshot">
        <button class="screenshot-button screenshot-button-previous screenshot-button-answer-previous" type="button"><i class="fa fa-angle-left fa-4x" aria-hidden="true"></i></button>
        <button class="screenshot-button screenshot-button-next screenshot-button-answer-next" type="button"><i class="fa fa-angle-right fa-4x" aria-hidden="true"></i></button>
      </div>
    </article>

    <article class="screenshot screenshot-hero">
      <h2>Hero Screenshots</h2>
      <div class="screenshot-wrapper">
        <img class="screenshot-image screenshot-image-visible" src="src/screens/home/images/heroes/ironman.jpg" width="1200" height="600" alt="ironman screenshot">
        <img class="screenshot-image" src="src/screens/home/images/heroes/spiderman-static.jpg" width="1200" height="600" alt="spiderman screenshot">
        <img class="screenshot-image" src="src/screens/home/images/heroes/blackpanther.jpg" width="1200" height="600" alt="black panther screenshot">
        <img class="screenshot-image" src="src/screens/home/images/heroes/hulk.jpg" width="1200" height="600" alt="hulk screenshot">
        <button class="screenshot-button screenshot-button-previous screenshot-button-answer-previous" type="button"><i class="fa fa-angle-left fa-4x" aria-hidden="true"></i></button>
        <button class="screenshot-button screenshot-button-next screenshot-button-answer-next" type="button"><i class="fa fa-angle-right fa-4x" aria-hidden="true"></i></button>
      </div>
    </article>

    <article class="screenshot screenshot-hit">
      <h2>Hit Screenshots</h2>
      <div class="screenshot-wrapper">
        <img class="screenshot-image screenshot-image-visible" src="src/screens/home/images/hits/ironman-first-type.jpg" width="1200" height="600" alt="ironman first type hit screenshot">
        <img class="screenshot-image" src="src/screens/home/images/hits/ironman-second-type.jpg" width="1200" height="600" alt="ironman second type hit screenshot">
        <img class="screenshot-image" src="src/screens/home/images/hits/spiderman-first-type.jpg" width="1200" height="600" alt="spiderman first type hit screenshot">
        <img class="screenshot-image" src="src/screens/home/images/hits/spiderman-second-type.jpg" width="1200" height="600" alt="spiderman second type hit screenshot">
        <img class="screenshot-image" src="src/screens/home/images/hits/blackpanther-first-type.jpg" width="1200" height="600" alt="black panther first type hit screenshot">
        <img class="screenshot-image" src="src/screens/home/images/hits/blackpanther-second-type.jpg" width="1200" height="600" alt="black panther second type hit screenshot">
        <img class="screenshot-image" src="src/screens/home/images/hits/hulk-first-type.jpg" width="1200" height="600" alt="hulk first type hit screenshot">
        <img class="screenshot-image" src="src/screens/home/images/hits/hulk-second-type.jpg" width="1200" height="600" alt="hulk second type hit screenshot">
        <button class="screenshot-button screenshot-button-previous screenshot-button-answer-previous" type="button"><i class="fa fa-angle-left fa-4x" aria-hidden="true"></i></button>
        <button class="screenshot-button screenshot-button-next screenshot-button-answer-next" type="button"><i class="fa fa-angle-right fa-4x" aria-hidden="true"></i></button>
      </div>
    </article>

    <article class="screenshot screenshot-location">
      <h2>Location Screenshots</h2>
      <div class="screenshot-wrapper">
        <img class="screenshot-image screenshot-image-visible" src="src/screens/home/images/locations/location-1.jpg" width="1200" height="600" alt="location screenshot">
        <img class="screenshot-image" src="src/screens/home/images/locations/location-2.jpg" width="1200" height="600" alt="location screenshot">
        <img class="screenshot-image" src="src/screens/home/images/locations/location-3.jpg" width="1200" height="600" alt="location screenshot">
        <img class="screenshot-image" src="src/screens/home/images/locations/location-4.jpg" width="1200" height="600" alt="location screenshot">
        <img class="screenshot-image" src="src/screens/home/images/locations/location-5.jpg" width="1200" height="600" alt="location screenshot">
        <button class="screenshot-button screenshot-button-previous screenshot-button-answer-previous" type="button"><i class="fa fa-angle-left fa-4x" aria-hidden="true"></i></button>
        <button class="screenshot-button screenshot-button-next screenshot-button-answer-next" type="button"><i class="fa fa-angle-right fa-4x" aria-hidden="true"></i></button>
      </div>
    </article>

    <article class="screenshot screenshot-task">
      <h2>Task Screenshots</h2>
      <div class="screenshot-wrapper">
        <img class="screenshot-image screenshot-image-visible" src="src/screens/home/images/tasks/adult-task.jpg" width="1200" height="600" alt="task screenshot">
        <img class="screenshot-image" src="src/screens/home/images/tasks/animal-task.jpg" width="1200" height="600" alt="task screenshot">
        <img class="screenshot-image" src="src/screens/home/images/tasks/color-task.jpg" width="1200" height="600" alt="task screenshot">
        <img class="screenshot-image" src="src/screens/home/images/tasks/grammar-task.jpg" width="1200" height="600" alt="task screenshot">
        <img class="screenshot-image" src="src/screens/home/images/tasks/math-task.jpg" width="1200" height="600" alt="task screenshot">
        <img class="screenshot-image" src="src/screens/home/images/tasks/missing-letter-task.jpg" width="1200" height="600" alt="task screenshot">
        <img class="screenshot-image" src="src/screens/home/images/tasks/mistake-task.jpg" width="1200" height="600" alt="task screenshot">
        <img class="screenshot-image" src="src/screens/home/images/tasks/mixed-letters-task.jpg" width="1200" height="600" alt="task screenshot">
        <img class="screenshot-image" src="src/screens/home/images/tasks/proverb-task.jpg" width="1200" height="600" alt="task screenshot">
        <img class="screenshot-image" src="src/screens/home/images/tasks/question-task.jpg" width="1200" height="600" alt="task screenshot">
        <img class="screenshot-image" src="src/screens/home/images/tasks/rebus-task.jpg" width="1200" height="600" alt="task screenshot">
        <img class="screenshot-image" src="src/screens/home/images/tasks/riddle-task.jpg" width="1200" height="600" alt="task screenshot">
        <img class="screenshot-image" src="src/screens/home/images/tasks/translate-task.jpg" width="1200" height="600" alt="task screenshot">
        <button class="screenshot-button screenshot-button-previous screenshot-button-answer-previous" type="button"><i class="fa fa-angle-left fa-4x" aria-hidden="true"></i></button>
        <button class="screenshot-button screenshot-button-next screenshot-button-answer-next" type="button"><i class="fa fa-angle-right fa-4x" aria-hidden="true"></i></button>
      </div>
    </article>

    <article class="screenshot screenshot-answer">
      <h2>Answer Screenshots</h2>
      <div class="screenshot-wrapper">
        <img class="screenshot-image screenshot-image-visible" src="src/screens/home/images/answers/right-answer.jpg" width="1200" height="600" alt="right answer screenshot">
        <img class="screenshot-image" src="src/screens/home/images/answers/wrong-answer.jpg" width="1200" height="600" alt="wrong answer screenshot">
        <button class="screenshot-button screenshot-button-previous screenshot-button-answer-previous" type="button"><i class="fa fa-angle-left fa-4x" aria-hidden="true"></i></button>
        <button class="screenshot-button screenshot-button-next screenshot-button-answer-next" type="button"><i class="fa fa-angle-right fa-4x" aria-hidden="true"></i></button>
      </div>
    </article>
  </section>
</main>

<footer class="home-footer container" id="developer">
  <h2>Developed by Gordin Alexandr</h2>
  <p>email: "Gordin.Alexander90@gmail.com"</p>
</footer>

<script type="text/javascript" src="src/scripts/index.bundle.js"></script></body>
</html>
